name: Deploy to GitHub Pages (Obfuscated)

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://cancri-api.xinhalle356.workers.dev' }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CI: true
          NODE_ENV: production
          BASE_PATH: /cancri/
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "‚ùå Build failed: dist/assets directory not found"
            exit 1
          fi
          echo "‚úÖ Build output verified"

      - name: Obfuscate JavaScript files
        run: npm run obfuscate
        continue-on-error: true
        id: obfuscate

      - name: Check obfuscation result
        if: steps.obfuscate.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Obfuscation failed, but continuing deployment..."
          echo "üí° Build files will be deployed without obfuscation"
          echo "üí° This is acceptable for deployment"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

