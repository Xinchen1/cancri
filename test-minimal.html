<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CANCRI Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #050505;
      color: #fff;
      font-family: Inter, sans-serif;
    }
    .test-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .success { color: #4ade80; }
    .error { color: #f43f5e; }
    .info { color: #60a5fa; }
  </style>
</head>
<body>
  <h1>CANCRI 部署测试</h1>
  <div id="test-results"></div>
  
  <script>
    const results = document.getElementById('test-results');
    
    function addTest(name, status, message) {
      const div = document.createElement('div');
      div.className = 'test-box';
      div.innerHTML = `<strong>${name}:</strong> <span class="${status}">${message}</span>`;
      results.appendChild(div);
    }
    
    // Test 1: Basic DOM
    addTest('DOM', 'success', '✓ DOM 正常');
    
    // Test 2: Console
    console.log('Test: Console works');
    addTest('Console', 'success', '✓ Console 正常');
    
    // Test 3: Check if we're on GitHub Pages
    const isGitHubPages = window.location.hostname.includes('github.io');
    addTest('GitHub Pages', isGitHubPages ? 'success' : 'info', 
      isGitHubPages ? '✓ 检测到 GitHub Pages' : 'ℹ 本地环境');
    
    // Test 4: Check base path
    const path = window.location.pathname;
    addTest('当前路径', 'info', path);
    
    // Test 5: Try to load main app
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        addTest('React App', 'success', '✓ React 应用已加载');
      } else {
        addTest('React App', 'error', '✗ React 应用未加载（检查控制台）');
      }
    }, 3000);
    
    // Test 6: Check for errors
    window.addEventListener('error', (e) => {
      addTest('运行时错误', 'error', `${e.message} at ${e.filename}:${e.lineno}`);
    });
  </script>
  
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
